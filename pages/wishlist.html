    <main class="m-2 p-2 seeMe">
        <h3><span>Wishlist:</span></h3>

        <ul class="gamesList" id="wishlist">

        </ul>

        <button class="btn-open-popup" onclick="togglePopup()">
            Add Game
        </button>

        <div id="popupOverlay" class="overlay-container">
            <div class="popup-box">
                <h2 style="color: green;">New Game</h2>
                <form class="form-container" id="new-game">
                    <label class="form-label" for="title">
                        Title
                    </label>
                    <input class="form-input" type="text" placeholder="Title" id="title" required>

                    <label class="form-label" for="category">Category</label>
                    <select class="form-input" type="category" placeholder="None" id="category" name="category">
                        <option value="none">None</option>
                        <option value="rpg">RPG</option>
                        <option value="action">Action</option>
                        <option value="adventure">Adventure</option>
                        <option value="survival">Survival</option>
                        <option value="horror">Horror</option>
                        <option value="sports">Sports</option>
                        <option value="strategy">Strategy</option>
                        <option value="puzzle">Puzzle</option>
                    </select>

                    <label class="form-label" for="price">
                        price
                    </label>

                    <input id="price" type="range" min="0" max="100" value="0.00" step="0.10"
                        oninput="rangeValue.innerText = parseFloat(this.value).toFixed(2)">
                    <p id="rangeValue">0.00</p>

                    <button class="btn-submit" type="submit">
                        Submit
                    </button>
                </form>

                <button class="btn-close-popup" onclick="togglePopup()">
                    Close
                </button>
            </div>
        </div>
